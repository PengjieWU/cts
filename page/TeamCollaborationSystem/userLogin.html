<html>

<head>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- icheck -->
	<link rel="stylesheet" href="css/plugins/icheck/all.css">
	<!-- Theme CSS -->
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="css/themes.css">


	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Nice Scroll -->
	<script src="js/plugins/nicescroll/jquery.nicescroll.min.js"></script>
	<!-- Validation -->
	<script src="js/plugins/validation/jquery.validate.min.js"></script>
	<script src="js/plugins/validation/additional-methods.min.js"></script>
	<!-- icheck -->
	<script src="js/plugins/icheck/jquery.icheck.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/eakroko.js"></script>
	<script src="js/user/userLogin.js"></script>

<body class='login'>
	<div class="wrapper">
		<h1>
			<a href="#">
				<img src="img/logo-big.png" alt="" class='retina-ready' width="59" height="49">Team</a>
		</h1>
		<div class="login-body">
			<h2>登录</h2>
			<form id="userLoginForm" name="userLoginForm" method='post' class='form-validate' >
				<div class="form-group">
					<div class="email controls">
						<input type="text" id = 'userLoginAccount' name='userLoginAccount' placeholder="登录邮箱" class='form-control' data-rule-required="true" data-rule-email="true">
					</div>
				</div>
				<div class="form-group">
					<div class="pw controls">
						<input type="password" id = 'userPassword' name="userPassword" placeholder="密码" class='form-control' data-rule-required="true">
					</div>
				</div>
				<div class="submit">
					<input type="button" id = "btnLogin" name = "btnLogin" onclick= "findByUserLoginAccount()" value="登录" class='btn btn-primary'>
				</div>
			</form>
			<div class="forget">
				<a href="userRegister.html">
					<span>还没有账号 去注册</span>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
